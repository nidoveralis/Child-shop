<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин детской одежды</title>
</head>
<body>
  <header class="header">
    <div class="header__logo"></div>
    <div class="heade-menu">
      <nav>
        <ul class="header-menu__items">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="content">
    <section class="product">
      <div class="photos">
        <div class="photos__other">
          <img class="photo" src="/images/yellow.jpg" alt="Пижама для девочки">
          <img class="photo" src="/images/pizama.jpg" alt="Фото спереди">
          <img class="photo" src="/images/back-pizams.jpg" alt="Фото сзади">
          <img class="photo" src="./images/pazama1.jpg" alt="Фото издели спереди">
          <img class="photo" src="./images/pizama2.jpg)" alt="Фото изделия сзади">
        </div>
      </div>

      <div class="info">
        <h1 class="info__title">Пижама для девочек</h1>
        <div class="info__article">Арт. 02765/46</div>

        <div class="reviews">
          <p>Отзывы</p>
          <ul class="reviews__stars">
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star"></li>
            <li class="reviews__star-empty"></li>
          </ul>
          <p>14 отзывов</p>
        <div class="review__arrow"></div>
        </div>

        <div class="price">
          <p class="price__new">800 &#8381;</p>
          <div class="price__old">1500 &#8381;</div>
          <div class="price__sale">скидка -36%</div>
          <div class="price__sale">акция -20%</div>
        </div>

        <div class="params">
            <select class="params__size" id="" size="1">
              <option selected="selected">Выбрать размер</option>
            </select>
            <a href="#" target="_blank" class="link"> Определить размер</a>
        </div>

        <div class="buy">
          <div class="buy__count"></div>
          <div class="buy__take-bug"></div>
          <div class="buy__like"></div>
          <a href="#" target="_blank" class="link">Купить в 1 клик</a>
        </div>

        <div class="linear"></div>
        <div class="description">
          <ul class="description__items">
            <li>
              <img src="./images/icon__tshort.svg" alt="Иконка описание товара" class="description__icon">
              <a href="#" target="_blank" class="link">Описание товара</a>
            </li>
            <li>
              <img src="./images/icon__clock.svg" alt="Иконка часы" class="description__icon">
              <a href="#" target="_blank" class="link">Доставка и возврат</a>
            </li>
            <li>
              <img src="./images/icon__pay.svg" alt="Иконка карта" class="description__icon">
              <a href="#" target="_blank" class="link">Способы оплаты</a>
            </li>
          </ul>
        </div>
      </div>

    </section>
    
    <section class="other-styles">
      <a href="#" class="link">Посмотреть все стили</a>
      <div class="styles">
        <div class="styles__item styles__item_big">
          <img class="styles__image" src="./images/sweeter.jpg" alt="Свитер для девочки">
        </div>
        <div class="styles__item">
          <img class="styles__image" src="./images/girl.jpg" alt="Девочка играет">
        </div>
        <div class="styles__item">
          <img class="styles__image" src="./images/bear.jpg" alt="Мягкая игрушка">
        </div>
        <div class="styles__item">
          <img class="styles__image" src="./images/cobinezon.jpg" alt="Комбинезон для мальчика">
        </div>
        <div class="styles__item">
          <img class="styles__image" src="./images/combinezon1.jpg" alt="Детский комбинезон">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>
</body>
</html>
